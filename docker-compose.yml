services:
  vectra-api:
    profiles: ["prod"]
    build: ./backend

    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://vectra:vectra@vectra-postgres:5432/vectra
      - VECTRA_DATA_PATH=/data
      - VECTRA_DATA_PATH_HOST=${VECTRA_DATA_PATH:-/tmp/vectra_data}
      - QDRANT_HOST=vectra-qdrant
      - QDRANT_API_KEY=${QDRANT_API_KEY:-vectra-local-dev-qdrant-key-2026}
      # Redis Configuration
      - REDIS_HOST=vectra-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-vectra_redis_2024}
      - REDIS_DB=0
      - REDIS_CACHE_TTL=3600
      - OLLAMA_BASE_URL=http://vectra-ollama:11434
      - LOCAL_EXTRACTION_URL=http://vectra-ollama:11434
      - WHISPER_BASE_URL=http://vectra-whisper:8000/v1
      - FIRST_SUPERUSER=${FIRST_SUPERUSER:-admin@vectra.ai}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD:-vectra123!}
    depends_on:
      vectra-postgres:
        condition: service_healthy
      vectra-redis:
        condition: service_healthy
      vectra-whisper:
        condition: service_started
      vectra-ollama:
        condition: service_healthy
    networks:
      - vectra
    volumes:
      - "${VECTRA_DATA_PATH:-/tmp/vectra_data}:/data"

  vectra-frontend:
    profiles: ["prod"]
    build:
      context: ./frontend
      target: production-stage
    ports:
      - "${VECTRA_FRONTEND_PORT:-9000}:80"
    depends_on:
      - vectra-api
    networks:
      - vectra
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  vectra-worker:
    profiles: ["prod"]
    build: ./backend
    # Override the default command to run the scheduler
    command: python worker.py

    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://vectra:vectra@vectra-postgres:5432/vectra
      - VECTRA_DATA_PATH=/data
      - VECTRA_DATA_PATH_HOST=${VECTRA_DATA_PATH:-/tmp/vectra_data}
      - QDRANT_HOST=vectra-qdrant
      - QDRANT_API_KEY=${QDRANT_API_KEY:-vectra-local-dev-qdrant-key-2026}
      # Redis Configuration
      - REDIS_HOST=vectra-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-vectra_redis_2024}
      - REDIS_DB=0
      - BACKEND_WS_URL=ws://vectra-api:8000/api/v1/ws?client_type=worker
      - OLLAMA_BASE_URL=http://vectra-ollama:11434
      - LOCAL_EXTRACTION_URL=http://vectra-ollama:11434
      - WHISPER_BASE_URL=http://vectra-whisper:8000/v1
      - FIRST_SUPERUSER=${FIRST_SUPERUSER:-admin@vectra.ai}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD:-vectra123!}
    depends_on:
      vectra-postgres:
        condition: service_healthy
      vectra-qdrant:
        condition: service_started
      vectra-redis:
        condition: service_healthy
      vectra-ollama:
        condition: service_healthy
    networks:
      - vectra
    volumes:
      - "${VECTRA_DATA_PATH:-/tmp/vectra_data}:/data"

  vectra-postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vectra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vectra}
      POSTGRES_DB: ${POSTGRES_DB:-vectra}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-vectra} -d ${POSTGRES_DB:-vectra}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - vectra

  vectra-pgadmin:
    profiles: ["dev"]
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@vectra.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./backend/servers.json:/pgadmin4/servers.json
    ports:
      - "5050:80"
    networks:
      - vectra

  vectra-qdrant:
    image: qdrant/qdrant
    restart: always
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-vectra-local-dev-qdrant-key-2026}
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - vectra

  vectra-redis:
    image: redis:7-alpine
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-vectra_redis_2024}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vectra
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  vectra-redis-web:
    profiles: ["dev"]
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOST=vectra-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-vectra_redis_2024}
    ports:
      - "8081:8081"
    depends_on:
      - vectra-redis
    networks:
      - vectra

  vectra-ollama:
    image: ollama/ollama:latest
    restart: always
    volumes:
      - ollama_data:/root/.ollama
      - ./scripts/start_ollama.sh:/start_ollama.sh
    ports:
      - "11434:11434"

    environment:
      - OLLAMA_KEEP_ALIVE=-1
      - MODELS_TO_PULL=mistral,bge-m3
    entrypoint: ["/bin/bash", "/start_ollama.sh"]
    healthcheck:
      test: ["CMD-SHELL", "ollama list && [ -f /tmp/ready ]"]
      interval: 10s
      timeout: 5s
      retries: 120
      start_period: 30s
    networks:
      - vectra

  vectra-whisper:
    image: fedirz/faster-whisper-server:${WHISPER_IMAGE_TAG:-latest-cpu}
    restart: always
    environment:
      - WHISPER__MODEL=base
      - WHISPER__DEVICE=${WHISPER_DEVICE:-cpu}
    ports:
      - "8003:8000"
    volumes:
      - whisper_data:/root/.cache/huggingface

    networks:
      - vectra

networks:
  vectra:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  ollama_data:
  pgadmin_data:
  whisper_data:
